  <g transform="translate(250, 290)">
    <rect x="-15" y="-10" width="30" height="10" rx="3" fill="#03A9F4" />
    <rect x="-12" y="-15" width="24" height="5" rx="2" fill="#01579B" />
    <circle cx="-10" cy="0" r="3" fill="#263238" />
    <circle cx="10" cy="0" r="3" fill="#263238" />
