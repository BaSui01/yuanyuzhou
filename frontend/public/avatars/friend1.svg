  <!-- 通讯器 -->
  <rect x="65" y="45" width="5" height="10" rx="2" fill="#cbd5e1" />
  <circle cx="67.5" cy="50" r="1" fill="#ef4444" />

  <!-- 头盔顶部灯 -->
  <circle cx="50" cy="20" r="3" fill="#94a3b8" />
  <circle cx="50" cy="20" r="2" fill="#38bdf8" />
