  <!-- 星空反射 -->
  <circle cx="45" cy="42" r="1" fill="white" />
  <circle cx="55" cy="44" r="1" fill="white" />
  <circle cx="48" cy="52" r="1" fill="white" />
  <circle cx="58" cy="55" r="1" fill="white" />
  <circle cx="42" cy="55" r="1" fill="white" />

  <!-- 氧气管 -->
  <path d="M30,60 Q20,70 25,80" stroke="#94a3b8" stroke-width="2" fill="none" />
  <path d="M70,60 Q80,70 75,80" stroke="#94a3b8" stroke-width="2" fill="none" />

  <!-- 头盔连接处 -->
