<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#0c0a20" />

  <!-- 星空背景 -->
  <g id="stars">
    <circle cx="50" cy="50" r="1" fill="#ffffff" opacity="0.8" />
    <circle cx="120" cy="80" r="1.5" fill="#ffffff" opacity="0.6" />
    <circle cx="200" cy="40" r="1" fill="#ffffff" opacity="0.7" />
    <circle cx="300" cy="70" r="1.2" fill="#ffffff" opacity="0.5" />
    <circle cx="380" cy="30" r="1" fill="#ffffff" opacity="0.9" />
    <circle cx="450" cy="90" r="1.3" fill="#ffffff" opacity="0.7" />
    <circle cx="520" cy="50" r="1" fill="#ffffff" opacity="0.6" />
    <circle cx="600" cy="20" r="1.5" fill="#ffffff" opacity="0.8" />
    <circle cx="680" cy="60" r="1" fill="#ffffff" opacity="0.7" />
    <circle cx="750" cy="40" r="1.2" fill="#ffffff" opacity="0.5" />

    <circle cx="80" cy="150" r="1" fill="#ffffff" opacity="0.6" />
    <circle cx="150" cy="180" r="1.4" fill="#ffffff" opacity="0.8" />
    <circle cx="240" cy="130" r="1" fill="#ffffff" opacity="0.7" />
    <circle cx="320" cy="170" r="1.3" fill="#ffffff" opacity="0.5" />
    <circle cx="400" cy="140" r="1" fill="#ffffff" opacity="0.9" />
    <circle cx="480" cy="190" r="1.2" fill="#ffffff" opacity="0.7" />
    <circle cx="550" cy="150" r="1" fill="#ffffff" opacity="0.6" />
    <circle cx="630" cy="120" r="1.5" fill="#ffffff" opacity="0.8" />
    <circle cx="700" cy="160" r="1" fill="#ffffff" opacity="0.7" />
    <circle cx="770" cy="140" r="1.1" fill="#ffffff" opacity="0.5" />

    <!-- 复制更多星星到其他区域 -->
    <use href="#stars" transform="translate(0, 200)" />
    <use href="#stars" transform="translate(0, 400)" />
  </g>

  <!-- 网格线 -->
  <g stroke="#1e3a8a" stroke-width="0.5" opacity="0.3">
    <!-- 横线 -->
    <line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="300" x2="800" y2="300" />
    <line x1="0" y1="400" x2="800" y2="400" />
    <line x1="0" y1="500" x2="800" y2="500" />

    <!-- 竖线 -->
    <line x1="100" y1="0" x2="100" y2="600" />
    <line x1="200" y1="0" x2="200" y2="600" />
    <line x1="300" y1="0" x2="300" y2="600" />
    <line x1="400" y1="0" x2="400" y2="600" />
    <line x1="500" y1="0" x2="500" y2="600" />
    <line x1="600" y1="0" x2="600" y2="600" />
    <line x1="700" y1="0" x2="700" y2="600" />
  </g>

  <!-- 中央广场 -->
  <g transform="translate(400, 300)">
    <circle cx="0" cy="0" r="80" fill="#3b82f6" fill-opacity="0.2" stroke="#3b82f6" stroke-width="2" />
    <circle cx="0" cy="0" r="60" fill="#3b82f6" fill-opacity="0.1" stroke="#3b82f6" stroke-width="1" />
    <circle cx="0" cy="0" r="40" fill="#3b82f6" fill-opacity="0.3" />
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle">中央广场</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">42人在线</text>
  </g>

  <!-- 科技实验室 -->
  <g transform="translate(600, 180)">
    <rect x="-50" y="-40" width="100" height="80" fill="#10b981" fill-opacity="0.2" stroke="#10b981" stroke-width="2" rx="10" />
    <rect x="-40" y="-30" width="80" height="60" fill="#10b981" fill-opacity="0.1" stroke="#10b981" stroke-width="1" rx="5" />
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">科技实验室</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">18人在线</text>
  </g>

  <!-- 创意中心 -->
  <g transform="translate(240, 420)">
    <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" fill="#f472b6" fill-opacity="0.2" stroke="#f472b6" stroke-width="2" />
    <polygon points="0,-35 30,-17 30,17 0,35 -30,17 -30,-17" fill="#f472b6" fill-opacity="0.1" stroke="#f472b6" stroke-width="1" />
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">创意中心</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">23人在线</text>
  </g>

  <!-- 休闲花园 -->
  <g transform="translate(160, 150)">
    <circle cx="0" cy="0" r="50" fill="#a855f7" fill-opacity="0.2" stroke="#a855f7" stroke-width="2" />
    <path d="M-30,-10 C-20,-30 20,-30 30,-10 C40,10 20,30 0,25 C-20,30 -40,10 -30,-10 Z" fill="#a855f7" fill-opacity="0.3" stroke="#a855f7" stroke-width="1" />
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">休闲花园</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">12人在线</text>
  </g>

  <!-- 虚拟市场 -->
  <g transform="translate(520, 450)">
    <rect x="-60" y="-40" width="120" height="80" fill="#f59e0b" fill-opacity="0.2" stroke="#f59e0b" stroke-width="2" />
    <rect x="-50" y="-30" width="40" height="60" fill="#f59e0b" fill-opacity="0.3" stroke="#f59e0b" stroke-width="1" />
    <rect x="-5" y="-30" width="55" height="60" fill="#f59e0b" fill-opacity="0.1" stroke="#f59e0b" stroke-width="1" />
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">虚拟市场</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">35人在线</text>
  </g>

  <!-- 连接线 -->
  <g stroke="#ffffff" stroke-width="2" stroke-opacity="0.3" stroke-dasharray="5,5">
    <line x1="400" y1="300" x2="600" y2="180" />
    <line x1="400" y1="300" x2="240" y2="420" />
    <line x1="400" y1="300" x2="160" y2="150" />
    <line x1="400" y1="300" x2="520" y2="450" />
    <line x1="240" y1="420" x2="520" y2="450" />
    <line x1="600" y1="180" x2="160" y2="150" />
  </g>

  <!-- 传送门 -->
  <g transform="translate(700, 100)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#f97316" stroke-width="2" />
    <circle cx="0" cy="0" r="15" fill="#f97316" fill-opacity="0.2" />
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">快速传送</text>
  </g>

  <!-- 罗盘 -->
  <g transform="translate(70, 530)">
    <circle cx="0" cy="0" r="35" fill="#1e293b" stroke="#ffffff" stroke-width="1" />
    <path d="M0,-30 L5,-5 L0,0 L-5,-5 Z" fill="#ef4444" />
    <path d="M0,30 L-5,5 L0,0 L5,5 Z" fill="#ffffff" />
    <path d="M-30,0 L-5,-5 L0,0 L-5,5 Z" fill="#ffffff" />
    <path d="M30,0 L5,5 L0,0 L5,-5 Z" fill="#ffffff" />
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">北</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">南</text>
    <text x="-20" y="0" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">西</text>
    <text x="20" y="0" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">东</text>
  </g>

  <!-- 地图标题 -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">元宇宙世界地图</text>
</svg>
